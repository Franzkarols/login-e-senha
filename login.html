<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Login</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <form action="#" class="form">
            <div class="card">
                <div class="card-top">
                    <img class="imglogin" src="img/login.jpeg" alt="">
                    <p>
                    <h2 class="title">Painel de controle</h2>
                    </p>
                </div>

                <div class="card-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Digite seu email" required autocomplete="off">
                </div>

                <div class="card-group">
                    <label>Senha</label>
                    <input type="password" name="senha" placeholder="Digite seu senha" required autocomplete="off">
                </div>

                <a href="#" id="forgot-pass">Esqueceu a senha?</a>

                <div class="card-group">
                    <label><input type="checkbox">Lembre-me</label>
                 </div>

                 <div class="card-group btn ">
                     <button type="submit">ACESSAR</button>
                 </div>

                 <div id="social-container">
                    <p>Ou entre pelas suas redes sociais</p>
                    <i class="fa fa-facebook-f"></i>
                    <i class="fa fa-linkedin"></i>
                </div>
    
                <div id="register-container">
                    <p>Ainda n√£o tem uma conta?</p>
                    <a href="#">Registrar</a>
                </div>
    
            </div>
        </form>
    </body>
</html>
